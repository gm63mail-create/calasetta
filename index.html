<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Calasetta</title>

  <!-- Swiper CSS (open-source) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Slideshow -->
<div class="swiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="slide1.jpg" alt="Slide 1"></div>
    <div class="swiper-slide"><img src="slide2.jpg" alt="Slide 2"></div>
    <div class="swiper-slide"><img src="slide3.jpg" alt="Slide 3"></div>
  </div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
