<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Calasetta</title>

  <!-- Swiper CSS (open-source) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- CSS personalizzato -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Slideshow -->
<div class="swiper">
      <div class="swiper-wrapper">
  <div class="swiper-slide"><img src="slide1.jpg" alt="Slide 1"></div>
  <div class="swiper-slide"><img src="slide2.jpg" alt="Slide 2"></div>
  <div class="swiper-slide"><img src="slide3.jpg" alt="Slide 3"></div>
  <div class="swiper-slide"><img src="slide4.jpg" alt="Slide 4"></div>
  <div class="swiper-slide"><img src="slide5.jpg" alt="Slide 5"></div>
  <div class="swiper-slide"><img src="slide6.jpg" alt="Slide 6"></div>
  <div class="swiper-slide"><img src="slide7.jpg" alt="Slide 7"></div>
  <div class="swiper-slide"><img src="slide8.jpg" alt="Slide 8"></div>
  <div class="swiper-slide"><img src="slide9.jpg" alt="Slide 9"></div>
  <div class="swiper-slide"><img src="slide10.jpg" alt="Slide 10"></div>
  <div class="swiper-slide"><img src="slide11.jpg" alt="Slide 11"></div>
  <div class="swiper-slide"><img src="slide12.jpg" alt="Slide 12"></div>
  <div class="swiper-slide"><img src="slide13.jpg" alt="Slide 13"></div>
  <div class="swiper-slide"><img src="slide14.jpg" alt="Slide 14"></div>
  <div class="swiper-slide"><img src="slide15.jpg" alt="Slide 15"></div>
  </div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
